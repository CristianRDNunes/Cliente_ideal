<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Responda ao Questionário</h2>
    <form id="questionario-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>
        </div>
        <button type="submit">Enviar Respostas</button>
    </form>
    <div id="message"></div>
</div>

<script>
    const form = document.getElementById('questionario-form');
    const messageDiv = document.getElementById('message');
    const webhookUrl = 'https://webhook.site/fdc53142-0dee-46b4-b391-b7f95d1590a2';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        messageDiv.textContent = 'Enviando...';
        messageDiv.style.color = '#007bff';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                messageDiv.textContent = 'Respostas enviadas com sucesso!';
                messageDiv.style.color = 'green';
                form.reset();
            } else {
                throw new Error('Erro ao enviar as respostas.');
            }
        } catch (error) {
            console.error('Erro:', error);
            messageDiv.textContent = 'Erro ao enviar. Tente novamente.';
            messageDiv.style.color = 'red';
        }
    });
</script>

</body>
</html>
